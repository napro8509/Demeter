query getProjects {
	projects {
		area
		creatorId
		endDate
		id
		latitude
		location
		longitude
		name
		projectType
		startDate
		imageUrl
		groups {
			area
			creatorId
			endDate
			id
			location
			name
			projectId
			imageUrl
			startDate
			devices {
				deviceProfileId
				deviceSerial
				id
				keyAndCerts
				status
				token
			}
		}
		devices {
			deviceProfileId
			deviceSerial
			id
			keyAndCerts
			status
			token
		}
	}
}
